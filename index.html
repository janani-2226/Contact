<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<title>Document</title>
</head>

<body>
    <div class="container-fluid bg">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="c1">
                    <h4> CONTACT OUR TEAM</h4>
                    <p>We are eager to listen to your internship reqiurements. Kindly complete the form below , and we
                        will
                        be in touch within 24 hours</p>
                    <button class="btn btn-primary bt"> Call Now : +91 95852 21288 >> </button>
                    <p>------- or -------</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="c2">
                <form class="c2f">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">First Name*</label>
                                <input type="email" class="form-control" placeholder="Eg: Janani">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone Number*</label>
                                <input type="tel" class="form-control" placeholder="+91 8870436538">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Country*</label>
                                <input type="text" class="form-control" placeholder="India">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Last Name*</label>
                                <input type="email" class="form-control" placeholder="S">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email*</label>
                                <input type="email" class="form-control" placeholder="Yourname@gmai.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Course name </label>
                                <input type="text" class="form-control" placeholder="Select the course you need">
                            </div>
                        </div> 
                        <div class="row">
                            <div>
                                <div>
                                    <label for="">Message*</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                                <div style="margin-top: 15px;">
                                    <button class="btn  btn-primary"> Submit</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
           

        </div>
</body>

</html>
